<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #159797;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.profile {
			float: right;
			margin-top: 3.5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: #007f7f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #1f5f5f;
  color: white;
}
</style>

<div class="topnav">
  <a href="/">Home</a>
  <a href="/infoform">Info Form</a>
  <a href="/yourinfo">Your Info</a>
  {%if admin == true %}
    <a href="/admin">Admin</a>
  {%endif%}
  <a class="active" href="/enrollment">Enrollment</a>
  <a href="/student">Students</a>
  <a href="/signout">Signout</a>

        <div class="profile">{{datainfo[1][0]}} {{datainfo[2][0]}}</div>
  
</div>

<div style="padding-left:16px">
<h1>Enter student info</h1>
<form action="/submitenrollment" method="POST">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>

  <label for="dob">Date of birth:</label><br>
  <input type="text" id="dob" name="dob"><br>  
  
<label for="grade">Grade level:</label><br>
  <select id="grade" name="grade" >
    <option value="1">1st</option>
    <option value="2">2nd</option>
    <option value="3">3rd</option>
    <option value="4">4th</option>
    <option value="5">5th</option>
    <option value="6">6th</option>
    <option value="7">7th</option>
    <option value="8">8th</option>
    <option value="9">9th</option>
    <option value="10">10th</option>
    <option value="11">11th</option>
    <option value="12">12th</option>

  </select><br>

  <label for="school">School:</label><br>
  <input type="text" id="school" name="school"><br>

  


  <br><input type="submit" value="Submit">
</form> 
<p>SUBMIT ONCE FINISHED</p>




</div>
