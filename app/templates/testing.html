<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Turquoise Themed Website</title>
    <style>
        body {
            background-color: #004d4d;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #007f7f;
            padding: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            width: 50%;
        }
        .tab {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: #007f7f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .main {
            background-color: white;
            color: #004d4d;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="tabs">
            <a href="#" class="tab">Home</a>
            <a href="#" class="tab">About</a>
            <a href="#" class="tab">Services</a>
            <a href="#" class="tab">Contact</a>
            <a href="#" class="tab">Blog</a>
        </div>
        <div class="profile">AB</div>
    </div>
    <div class="main">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content area.</p>
    </div>
</body>
</html>
